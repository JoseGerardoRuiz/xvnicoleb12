<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Invitación XV Años - Abril Nicole</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Pantalla de bienvenida con el sobre -->
  <div id="pantalla-inicial">
    <div class="sobre" id="sobre">
      <img src="sobre-hogwarts.png" alt="Sobre Hogwarts">
      <p>Haz clic para abrir tu invitación</p>
    </div>
  </div>

  <!-- Formulario de código -->
  <div id="formulario-codigo" class="oculto">
    <h2>Introduce tu código de invitación</h2>
    <input type="text" id="codigo" placeholder="Ej: HP123">
    <button id="btn-validar">Acceder</button>
  </div>

  <!-- Menú lateral mágico -->
  <div id="contenedor-menu" class="oculto">
    <nav class="menu-lateral">
      <ul>
        <li data-seccion="invitacion">🎟 Invitación</li>
        <li data-seccion="ubicacion">🗺 Ubicación</li>
        <li data-seccion="fotos">📸 Fotos</li>
        <li data-seccion="confirmacion">✅ Confirmación</li>
        <li data-seccion="mensaje">💌 Mensaje</li>
        <li data-seccion="apoyo">💰 Apoyo</li>
      </ul>
    </nav>
    <main id="contenido">
      <h1>Bienvenido</h1>
      <p>Selecciona una opción del menú</p>
    </main>
  </div>

  <script src="app.js"></script>
</body>
</html>
